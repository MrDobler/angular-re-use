<nav class="mb-2">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="[ '/' ]">Home</a>
        </li>

        <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isLastItem(item)">
            <a *ngIf="!isLastItem(item)" [routerLink]="[ '/categories' ]">Categorias</a>
            <span *ngIf="isLastItem(item)">{{ item.text }}</span>
        </li>
    </ol>
</nav>
