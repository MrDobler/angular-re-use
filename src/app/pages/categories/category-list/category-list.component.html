<div [ngClass]="{ 'loader-container': isLoading }">

    <img class="loader-img" *ngIf="isLoading" src="../../../../assets/loader.gif" alt="loader">

    <app-bread-crumb [items]="breadCrumb"></app-bread-crumb>

    <app-page-header
        page-title="Categorias"
        button-text="Nova Categoria"
        button-class="btn-success"
        button-link="/categories/form">
    </app-page-header>

    <table class="table table-hover">
        <thead>
            <tr class="bg-dark text-light">
                <th>Categorias</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of resources">
                <td>
                    <strong>{{ category.name }}</strong><br>
                    <small>{{ category.description }}</small>
                </td>
                <td>
                    <a [routerLink]="[ 'form/'+category.id ]" class="btn btn-outline-info mr-2">Editar</a>
                    <button (click)="deleteResource(category)" class="btn btn-outline-danger">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
