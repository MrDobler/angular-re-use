<div [ngClass]="{ 'loader-container': isLoading }">

    <img class="loader-img" *ngIf="isLoading" src="../../../../assets/loader.gif" alt="loader">

    <nav class="mb-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="[ '/' ]">Home</a></li>
            <li class="breadcrumb-item active">Categorias</li>
        </ol>
    </nav>

    <div class="row mb-4">
        <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Categorias
        </h1>
        </div>
        <div class="col-md">
        <a [routerLink]="[ 'form' ]" class="btn btn-success float-right">Nova Categoria</a>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="bg-dark text-light">
                <th>Categorias</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>
                    <strong>{{ category.name }}</strong><br>
                    <small>{{ category.description }}</small>
                </td>
                <td>
                    <a [routerLink]="[ 'form/'+category.id ]" class="btn btn-outline-info mr-2">Editar</a>
                    <button (click)="deleteCategory(category)" class="btn btn-outline-danger">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
