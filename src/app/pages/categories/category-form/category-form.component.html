<nav class="mb-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="[ '/' ]">Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="[ '/categories' ]">Categorias</a></li>
            <li class="breadcrumb-item active">{{ pageTitle }}</li>
        </ol>
    </nav>
    
    <div class="row mb-4">
        <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{ pageTitle }}
        </h1>
        </div>
        <div class="col-md">
        <a [routerLink]="[ '/categories' ]" class="btn btn-dark float-right">Voltar</a>
        </div>
    </div>

    <form [formGroup]="categoryForm" (submit)="onSubmit()">
        <div class="card">
            <div class="card-header">
                Informações sobre a categoria
            </div>

            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="name">Nome</label>
                        <input formControlName="name" type="text" class="form-control" id="name">
                        <div class="text-danger" style="font-size: 11px" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                            <div *ngIf="categoryForm.get('name').hasError('required')">
                                O campo <b>Nome</b> é obrigatório.
                            </div>
                            <div *ngIf="categoryForm.get('name').hasError('minlength')">
                                O campo <b>Nome</b> deve ter no mínimo 3 caracteres.
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name">Descrição</label>
                        <input formControlName="description" type="text" class="form-control" id="description">
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
            <strong>Erros:</strong>
            <ul>
                <li *ngFor="let error of serverErrorMessages">{{error}}</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary float-right mt-3">Salvar</button>
    </form>
